# Table for the manual
Menu/Manual:
  Page1: |-
    <size="36">Bienvenido</size>

    ¡Esta guía está pensada para que te acostumbres a los controles de Invisible Wings: Chapter One!

    Ten en cuenta que Invisible Wings: Chapter One <b>contiene referencias implícitas de asesinatos y autolesiones</b>, contenido que puede ser inapropiado para algunos. Se recomienda discreción por parte del jugador.
  Page2: |-
    <size="36">Controles</size>

    Invisible Wings: Chapter One es una novela visual y está enfocada en el diálogo. Para avanzar al siguiente diálogo, usa el <b>botón izquierdo del ratón</b> o pulsa <b>ENTER</b> o <b>ESPACIO</b> en el teclado o el <b>botón de confirmación</b> en el mando.

    En algunos momentos del juego podrás interactuar con objetos de la escena. Para elegir un objeto con el que interactuar, mueve el ratón o utiliza el <b>stick analógico izquierdo</b> en el mando. Cuando hayas elegido un objeto, usa el <b>botón izquiero del ratón</b>, pulsa <b>ENTER</b> o <b>ESPACIO</b> en el teclado o el <b>botón de confirmación</b> en el mando para interactuar con él.

    Puedes pausar el juego en cualquier momento pulsando <b>ESCAPE</b> en el teclado o el <b>botón del menú</b> en el mando. En el menú de pausa puedes leer este manual, ajustar las opciones del juego, o volver al menú principal.
  Page3: |-
    <size="36">Navegación en los menús</size>

    Para navegar entre los menús y las vetanas, mueve el ratón, usa las <b>FLECHAS DE DIRECCIÓN</b> del teclado, o usa el <b>stick analógico izquierdo</b> en el mando. Usa el <b>botón izquierdo del ratón</b> o pulsa <b>ENTER</b> o <b>ESPACIO</b> en el ratón o el <b>botón de confirmación</b> en el mando para activar un botón.

    Para ajustar las opciones o los deslizadores de volumen, haz clic en las flechas de la opción que quieras cambiar y mueve libremente el deslizador, una las <b>FLECHAS DE DIRECCIÓN</b> o <b>PÁGINA ARRIBA</b> y <b>PÁGINA ABAJO</b> en el teclado, y usa el <b>stick analógico izquierdo</b> o los <b>botones superiores izquerdo y derecho</b> del mando.

    Para navegar en una ventana de lectura, justo como en la que estás ahora, haz clic en los botones de la ventana, pulsa <b>PÁGINA ARRIBA</b> y <b>PÁGINA ABAJO</b> en el teclado o los <b>botones superiores izquerdo y derecho</b> del mando para moverte entre páginas, o pulsa <b>ATRÁS</b> en el teclado o el <b>botón de cancelar</b> en el mando para cerrar esta ventana.
  Page4: |-
    <size="36">Soporte técnico</size>

    ¿Te has atascado en algún sitio o has encontrado un bug? Puedes contactar con Audune Games vía email en <b>support@audune.com</b> o a través de nuestras redes sociales.


