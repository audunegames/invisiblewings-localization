# Table for the manual
Menu/Manual:
  Page1: |-
    <size="36">Ti diamo il benvenuto</size>

    Questa guida ti introdurrà ai comandi di gioco di Invisible Wings: Chapter One!

    Attenzione, Invisible Wings: Chapter One <b>contiene riferimenti impliciti a omicidio e autolesionismo</b>, contenuti non adatti a tutti. Continuare la partita è a discrezione del giocatore.
  Page2: |-
    <size="36">Comandi</size>

    Invisible Wings: Chapter One è una visual novel incentrata principalmente sui dialoghi. Per leggere il dialogo successivo, utilizza @Keyboard:IW/Click o premi @Keyboard:IW/Submit sulla tastiera o @Gamepad:IW/Submit sul controller.

    In alcuni momenti del gioco potrai interagire con gli oggetti presenti in scena. Per scegliere un oggetto con cui interagire, utilizza @Keyboard:IW/Point o @Gamepad:IW/Navigate sul controller. Una volta selezionato un oggetto, utilizza @Keyboard:IW/Click, premi @Keyboard:IW/Submit sulla tastiera o @Gamepad:IW/Submit sul controller per attivare l'interazione.

    Puoi mettere il gioco in pausa in qualsiasi momento premendo @Keyboard:IW/Menu sulla tastiera o @Gamepad:IW/Menu sul controller. Nel menu di pausa puoi leggere questo manuale, modificare le opzioni di gioco o tornare al menu principale.
  Page3: |-
    <size="36">Navigazione tra i menu</size>

    Puoi navigare tra le finestre e i menu utilizzando @Keyboard:IW/Point, premendo @Keyboard:IW/Navigate sulla tastiera o utilizzando @Gamepad:IW/Navigate sul controller. Utilizza @Keyboard:IW/Click o premi @Keyboard:IW/Submit sulla tastiera o @Gamepad:IW/Submit sul controller per attivare un pulsante.

    Per modificare il valore dei comandi o cursori per la scelta, utilizza @Keyboard:IW/Click sulle frecce dei comandi per la scelta o su una posizione del cursore, premi @Keyboard:IW/PageUp@Keyboard:IW/PageDown sulla tastiera oppure utilizza @Gamepad:IW/Navigate o @Gamepad:IW/PageUp@Gamepad:IW/PageDown sul controller.

    Per navigare su una finestra di lettura, come questa, utilizza @Keyboard
  Page4: |-
    <size="36">Assistenza tecnica</size>

    Non sai come proseguire dal punto in cui ti trovi o hai riscontrato un bug? Contatta Audune Games tramite e-mail al seguente indirizzo <b>support@audune.com</b> o tramite uno dei nostri canali social.


