# Table for dialogue in chapter 3
Chapter_3/Dialogue:
  # Lilith's peformance
  3001_Announcer: "La nostra penultima partecipante è Lilith!"
  3002_Announcer: "Ha ottenuto 66,26 punti per il suo programma corto. Fatele un bell'applauso!"
  3003_Dawn_Serious_VO: "Finora tutte le partecipanti hanno fatto del loro meglio, ma penso di poter avere una possibilità contro di loro."
  3004_Dawn_Serious_VO: "Sono curiosa di vedere l'esibizione di questa Lilith."
  3005_Dawn_Shocked_VO: "Wow, è stato strano! Che apertura!"
  3006_Dawn_Shocked_VO: "Wow, è... è davvero brava! Quel salto e quell'avvitamento, è stato-"
  3007_Dawn_Puzzled_VO: "Aspetta... quelle sono... ali?"
  3008_Dawn_Puzzled_VO: "No, non è possibile..."
  3009_Dawn_Shocked_VO: "Sì, lo sono! Come ho fatto a non notarle prima?"
  3010_Dawn_Serious_VO: "Ora capisco come riesce a fare dei salti così alti, con quelle ali è un gioco da ragazzi."
  3011_Dawn_Serious_VO: "Non è permesso però, vero? In più, distraggono moltissimo."
  3012_Dawn_Serious_VO: "Ma sta pattinando così bene... Dev'essere per via di quelle ali."
  3013_Dawn_Upset_VO: "Non riesco a credere che nessuno stia dicendo nulla! Nessuno ha notato quelle cose sfarfallare?"
  3014_Announcer: "Che esibizione fantastica! Diamo un'occhiata ai risultati!"
  3015_Dawn_Serious_VO: "Non ascoltare, Dawn. Non importa quanto abbia totalizzato, puoi farcela!"
  3016_Announcer: "Con il suo pattinaggio libero, Lilith ottiene 127,97 punti!"
  3017_Dawn_Upset_VO: "Puoi farcela, puoi farcela... Non perderai contro una fata."
  3018_Announcer: "Per un totale di... 194,23 punti!"
  3019_Announcer: "Questo significa che Lilith si posiziona al primo posto per ora, congratulazioni!"
  3020_Dawn_Upset_VO: "Dawn, mantieni la calma."
  3021_Announcer: "E ora l'ultima pattinatrice di singolo per questa gara: Dawn!"
  3022_Announcer: "Ha ottenuto 67,82 con il suo programma corto. Fatele un applauso!"
  3023_Dawn_Serious_VO: "Okay... Puoi farcela, Dawn."
  3024_Dawn_Serious_VO: "Mantieni la calma e cerca di non distrarti."


# Table for dialogue in chapter 4
Chapter_4/Dialogue:
  # Dawn's performance
  4001_Dawn_Enthusiastic_VO: "Do sempre il massimo in questa parte!"
  4002_Dawn_Enthusiastic_VO: "Sì! Non avrei potuto fare di meglio!"
  4003_Dawn_Serious_VO: "Uff, sarebbe potuta andare meglio. Devo andare avanti!"
  4004_Dawn_Puzzled_VO: "Ehi! C'è di nuovo quella fata in mezzo al pubblico. E le sue ali continuano a sfarfallare!"
  4005_Dawn_Serious_VO: "Vai avanti, Dawn, cerca solo di ignorare quella fata."
  4006_Dawn_Upset_VO: "Argh! Non riesco a concentrarmi con quella fata nei paraggi!"
  4007_Dawn_Serious_VO: "Okay, questa è la mia occasione. Se questo salto mi riesce, vincerò sicuramente la gara!"
  4008_Dawn_Shocked_VO: "Oh no! La mia coda si sta allentando!"
  4009_Dawn_Neutral_VO: "Uff, quella caduta fa ancora un po' male."
  4010_Dawn_Puzzled_VO: "Perché ci stanno mettendo così tanto? Di cosa stanno parlando i giudici lassù?"
  4011_Announcer: "Dopo una breve discussione, i giudici hanno sfortunatamente deciso di squalificare Dawn."
  4012_Announcer: "È indicato chiaramente nelle norme di sicurezza che le partecipanti debbano dichiarare se sono dotate di coda..."
  4013_Announcer: "In questo modo, l'organizzazione e le partecipanti possono trovare insieme una soluzione al problema."
  4014_Dawn_Shocked: "No! No! Per favore! Non è giusto!"
  4015_Dawn_Upset: "Non avete visto quella-"
  4016_Announcer: "Questo significa che Lilith è la vincitrice della gara di singolo femminile! Congratulazioni!"
  4017_Dawn_Upset_VO: "Non è possibile! Lilith ha appena vinto! Deve essere stato semplice distraendo le altre..."


# Table for dialogue in chapter 5
Chapter_5/Dialogue:
  # Dawn meets Lilith
  5001_Dawn_Angry: "Lo sapevo! Sapevo di essere destinata a fallire!"
  5002_Dawn_Angry: "Non succede niente di buono quando le fate sono coinvolte..."
  5003_Dawn_Angry: "Specialmente una che cerca di distrarmi con lo sfarfallio delle sue ali."
  5004_Dawn_Angry: "Non è di certo colpa mia se-"
