  2003_Dawn_Smiling: "Aranea! Grazie a Ileth sei arrivata!"
  2004_Aranea_Smiling: "Ma certo che sì!"
  2005_Aranea_Smiling: "Ti senti pronta?"
  2006_Dawn_Sad: "..."
  2007_Aranea_Worried: "Dawn?"
  2008_Dawn_Upset: "La mia stupida coda non vuole collaborare, non riesco a nasconderla per bene."
  2009_Dawn_Sad: "Se scoprissero che ho una coda, mi squalificherebbero prima di subito!"
  2010_Aranea_Smiling: "Oh, sono sicura che non lo farebbero."
  2011_Dawn_Sad: "Ne sei sicura?"
  2012_Aranea_Puzzled: "Mmh..."
  2013_Aranea_Puzzled: "In questa gara non dovrebbero premiare la bravura sui pattini?"
  2014_Aranea_Serious: "Inoltre, la tua coda fa parte di te, Dawn."
  2015_Aranea_Serious: "Non puoi vivere senza di lei, così come non puoi vivere senza le gambe."
  2016_Dawn_Sad: "Apprezzo la tua positività, Aranea..."
  2017_Dawn_Crying: "Ma ogni volta che vedo questa coda, penso da dove proviene e al fatto che non voglio averci niente a che fare."
  2018_Aranea_Neutral: "Mi dispiace, lo capisco."
  2019_Aranea_Smiling: "Ma ora non è importante cosa penso io, concentriamoci su di te."
  2020_Aranea_Smiling: "Dai, lascia che ti aiuti."
  2021_Aranea_Smiling: "Prendi i tuoi pattini, così ti aiuto a mettere anche quelli."

  # After interaction with skates
