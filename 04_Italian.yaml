  2023_Dawn_Smiling: "Non so davvero cosa farei senza di te, Aranea."
  2024_Dawn_Smiling: "Pensavo non saresti venuta, dovresti essere alla tua manifestazione."
  2025_Aranea_Smiling: "Sarei dovuta andare, ma ora sono qui."
  2026_Dawn_Shocked: "Ma la tua protesta-"
