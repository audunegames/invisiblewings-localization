# Table for dialogue in chapter 1
Chapter_1/Dialogue:
  # Nightmare
  1001_Girl_VO: "Ahahah! Dawn è una fata! Nessun genitore vorrebbe mai una come lei!"
  1002_Boy_VO: "Ehi, guarda, ecco Dawn, il mostro!"
  1003_Girl_VO: "Ahahah!"
  1004_Boy_VO: "Oh, sono lacrime quelle? Ti abbiamo fatta piangere, Dawn?"
  1005_Girl_VO: "Speriamo che ti soffochino, Dawn! Tu e i tuoi simili meritate la stessa fine di tutte quelle persone che avete ucciso, affogato e messo al rogo!"
  1006_Dawn_Upset_VO: "Io- Io non sono una fata!"
  1007_Girl_VO: "“Io non sono una fata!” Ma ti ascolti mentre parli? Non c'è da stupirsi che nessuno voglia adottarti."
  1008_Dawn_Upset_VO: "Per favore, smettetela! Lasciatemi in pace!"
  1009_Boy_VO: "Dawn, noi non ti lasceremo mai in pace. Quelli della tua specie devono avere ciò che meritano!"
  1010_Girl_VO: "Guardati intorno, Dawn. Una casa piena di orfani, figli di umani, tutto a causa dell'esistenza della tua specie. Della tua esistenza. Lurido ibrido!"
  1011_Boy_VO: "Ahahah!"
  1012_Dawn_Shocked_VO: "No!"

  # Dawn wakes up
  1013_Dawn_Shocked: "No, vi prego!"
  1014_Dawn_Sad: "..."
  1015_Dawn_Neutral: "È stato un sogno, soltanto un sogno..."
  1016_Dawn_Neutral: "..."
  1017_Dawn_Puzzled: "E... cos'è questo suono? Penso non mi farà chiudere occhio."
  1018_Dawn_Puzzled: "Eh?"
  1019_Dawn_Smiling: "Ciao bellissima, come sei riuscita a entrare?"
  1020_Butterfly: "..."
  1021_Dawn_Smiling: "Ahah! Be', Dawn, cosa credevi? Le farfalle non parlano!"
  1022_Butterfly: "..."
  1023_Dawn_Smiling: "Di solito non mi piacciono molto le ali, ma le tue sono davvero incantevoli!"
  1024_Dawn_Smiling: "Dai, ti apro la finestra. Ma fai molta attenzione là fuori, piccola farfalla!"
  1025_Dawn_Serious_VO: "Ho davvero bisogno di dormire un po' di più. Devo svegliarmi presto per lavorare e mi serve tutta l'energia possibile per la mia esibizione sui pattini di questa sera."
  1026_Dawn_Neutral_VO: "Ma non riesco a togliermi dalla testa l'incubo che ho fatto."
  1027_Dawn_Neutral_VO: "Credo di aver bisogno di distrarmi un po' per cercare di calmarmi..."

  # Interction with window
  1101_Dawn_Smiling_VO: "Ceylynn è una città davvero mozzafiato di notte. È stupenda con tutte quelle luci..."
  1102_Dawn_Smiling_VO: "Sono davvero contenta di vivere a Ceylynn. Penso che una città così grande sia il massimo della sicurezza che possa avere un ibrido come me."

  # Interaction with diary
  1201_Dawn_Diary_VO: |-
    <size="36">22° giorno di Nuovo inizio</size>

    Dopo molte esitazioni, mi sono finalmente iscritta alla gara regionale di pattinaggio artistico! A dire il vero, ci sarebbero delle disposizioni speciali per partecipare se sei dotata di... ehm... una coda. Ma non voglio competere da ibrido. Voglio farlo da umana.
  1202_Dawn_Diary_VO: |-
    <size="36">16° giorno del Mese di Senith</size>

    Wow, mi sono appena accorta di non aver più scritto per diverso tempo. In ogni caso, oggi è stata una giornata meravigliosa, tutto il contrario di ieri.

    La mia coda mi faceva male perché l'ho tenuta nascosta troppo stretta per qualche giorno, quindi ho deciso di lasciarla libera per una volta. Mi sono detta: solo un po' di riposo e poi da domani si torna alla routine. Non ricapiterà mai più! So che nessuno mi sta fissando, ma la sensazione c'è. Mi sento come se la coda fosse l'unica cosa che vedono di me. Come se fosse tutto ciò che conta...

    Ma oggi è andata bene! Faceva un po' freddo, ma per una volta non mi è importato. Più strati di vestiti in cui potermi nascondere, ahah!
  1203_Dawn_Diary_VO: |-
    <size="36">11° giorno di Luce nascente</size>

    Un altro grande vuoto nel mio diario. Inizio a pensare che scrivo solamente quando sono agitata. E non è una cosa del tutto negativa. Insomma, per fortuna non scrivo tutti i giorni, quindi non lo sono sempre!

    La prossima settimana ci sarà la gara regionale e inizio a essere piuttosto elettrizzata all'idea!
  1204_Dawn_Diary_VO: |-
    <size="36">12° giorno di Luce nascente</size>

    Posso rimangiarmi le cose che ho scritto ieri? Continuo a essere elettrizzata per la gara, ma allo stesso tempo mi sento sempre più agitata!
  1205_Dawn_Diary_VO: |-
    <size="36">20° giorno di Luce nascente</size>

    È arrivata una farfalla incantevole nella mia stanza nel bel mezzo della notte! Le sue ali erano davvero meravigliose, sebbene io non vorrei mai e poi mai averle.

    Non sono superstiziosa, ma credo che quella farfalla fosse un buon segno. Sto diventando sempre più brava a nascondere la mia coda prima di pattinare. Oggi dovrò farlo per la prima volta senza l'aiuto di Aranea, ma so che posso riuscirci!

  # Interaction with flyer
  1301_Dawn_Flyer_VO: "C'è scritto: “Da' agli ibridi una possibilità nella guerra contro il male!”"
  1302_Dawn_Serious_VO: "È un bene che Aranea sia entrata in politica. Vuole sempre il meglio per ibridi e umani."
  1303_Dawn_Neutral_VO: "Il ‘male’ di cui parla Aranea sono le fate."
  1304_Dawn_Neutral_VO: "Di solito sui media si sentono storie di umani uccisi dalle fate, ma non si parla mai della situazione degli ibridi."
  1305_Dawn_Neutral_VO: "Sebbene ci siano vittime anche tra di noi, forse anche più di quelle umane."
  1306_Dawn_Puzzled_VO: "Tuttavia esistono anche omicidi di fate compiuti da umani e ibridi. Come si può difenderli in questo caso?"
  1307_Dawn_Smiling_VO: "La devozione di Aranea alla causa è molto nobile. Io non ne sarei in grado."

  # Interaction with radio
  1401_FemaleNewsreader: "-che la seconda parte della gara regionale di pattinaggio artistico si tenga stasera!"
  1402_FemaleNewsreader: "Si preannuncia un'edizione emozionante, di certo grazie al più alto numero di partecipanti mai registrato!"
  1403_MaleNewsreader: "Grazie mille, Manja! Inauguriamo quest'ora con un brano musicale di The Bug Boys. Buon ascolto!"
  1404_Dawn_Smiling_VO: "Ora mi sento meno tranquilla!"
  1405_Dawn_Smiling_VO: "La competizione è davvero tanta, ma sono sicura che posso farcela!"
  1406_Dawn_Serious_VO: "Per ora basta musica."

  # Interaction with clock
  1501_Dawn_Serious_VO: "Solo sei ore prima che la mia sveglia inizi di nuovo a suonare..."
  1502_Dawn_Serious_VO: "Domani devo andare a lavorare presto in libreria."

  # Interaction with skates
  1601_Dawn_Smiling_VO: "Sono la cosa più preziosa che ho!"
  1602_Dawn_Smiling_VO: "Ho risparmiato per mesi per potermeli permettere e per fortuna sono stati messi in sconto prima che andassi al negozio!"
  1603_Dawn_Smiling_VO: "Non ho mai pattinato davanti a un pubblico o ad altri pattinatori."
  1604_Dawn_Smiling_VO: "Ogni gara mi rende piuttosto nervosa ma, allo stesso tempo, non vedo l'ora che arrivi!"
  1605_Dawn_Smiling_VO: "Mi sono allenata per diversi mesi con Aranea, quindi credo di essere pronta!"

  # Interaction with photo
  1701_Dawn_Serious_VO: "Aranea ed io ci siamo conosciute prima ancora che l'orfanotrofio venisse rinnovato."
  1702_Dawn_Smiling_VO: "Aranea era l'unico ibrido all'orfanotrofio prima del mio arrivo. È scattato subito qualcosa tra noi!"
  1703_Dawn_Serious_VO: "Nessuno vuole avere niente a che fare con te se sei un ibrido. E ripensandoci ha senso."
  1704_Dawn_Serious_VO: "La maggior parte di quei bambini era rimasta orfana a causa delle azioni di una fata."
  1705_Dawn_Serious_VO: "I bambini andavano e venivano con il passare del tempo, ma noi due restavamo sempre insieme lì dentro."
  1706_Dawn_Smiling_VO: "Guardavo Aranea con ammirazione e, forse, segretamente lo faccio ancora. È davvero come se fosse una sorella maggiore per me."
  1707_Dawn_Smiling_VO: "Nessun altro mi ha mai protetta a parte Aranea. Dopotutto, abbiamo diverse cose in comune."
  1708_Dawn_Serious_VO: "Aranea non mi ha mai raccontato molto riguardo la morte dei suoi genitori, soltanto che i pettegolezzi erano fondati."
  1709_Dawn_Serious_VO: "Quelle fate sono pericolose e dobbiamo starne alla larga."
  1710_Dawn_Serious_VO: "In realtà non ho paura delle fate, ma è facile da dire quando non ne hai mai incontrata nemmeno una."
  1711_Dawn_Puzzled_VO: "Ma se fossero davvero così letali, allora perché non hanno sterminato tutti gli abitanti di Ceylynn?"

  # Interaction with bed
  1801_Dawn_Neutral_VO: "Penso sia meglio cercare di dormire un altro po'."
  1802_Prompt_Yes: "Torna a dormire"
  1803_Prompt_No: "Non ancora"


