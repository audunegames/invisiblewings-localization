  # Interction with window
  1101_Dawn_Smiling_VO: "Wat is Ceylynn toch mooi als het nacht is. Al die lichtjes zijn prachtig..."
  1102_Dawn_Smiling_VO: "Ik ben echt blij dat ik in Ceylynn woon. Ik denk dat een grote stad als deze het veiligste is voor een hybrid."

  # Interaction with diary
  1201_Dawn_Diary_VO: |-
    <size="36">22e van Nieuw Begin</size>

    Na lang twijfelen heb ik me vandaag eindelijk aangemeld voor de regionale schaatskampioenschappen. Eigenlijk zijn er speciale voorwaarden om mee te mogen doen als je... je weet wel... een staart hebt. Maar ik wil niet meedoen als hybrid. Ik wil meedoen als mens.
  1202_Dawn_Diary_VO: |-
    <size="36">16e van de Maand van Senith</size>

    Wow, ik zie net dat ik al heel lang niet meer heb geschreven. Maar goed, vandaag was een prachtige dag, in tegenstelling tot gisteren.

    Mijn staart deed pijn omdat ik 'm al dagen te strak had opgeborgen, dus besloot ik om dat ding maar eens te laten hangen. Even rust en dan morgen weer verder, dacht ik. Nooit meer! Ik weet dat niet iedereen staart, maar zo voelt het wel. Het voelt alsof mijn staart het enige is waar ze ook maar naar kunnen kijken. Alsof dat alles is aan mij wat er toe doet...

    Maar vandaag was geweldig! Het was wat koud, maar dat vond ik voor een keer niet erg. Extra kledinglaagjes om me onder te verbergen, haha!
  1203_Dawn_Diary_VO: |-
    <size="36">11e van Lichtbloei</size>

    Alweer zo'n groot gat in mijn dagboek. Ik krijg het idee dat ik alleen schrijf als ik ergens veel stress over heb. Dat is ergens geen slecht teken. Ik bedoel, stel je vooor dat ik elke dag zou schrijven!

    Volgende week zijn de regionale kampioenschappen en eigenlijk heb ik er best wel zin in!
  1204_Dawn_Diary_VO: |-
    <size="36">12e van Lichtbloei</size>

    Kan ik terugnemen wat ik gisteren heb geschreven? Ook al heb ik zin in de competitie, ik begin me ook steeds nerveuzer te voelen!
  1205_Dawn_Diary_VO: |-
    <size="36">20e van Lichtbloei</size>

    Er zat net een prachtige vlinder in mijn kamer, midden in de nacht! Zijn vleugels waren echt prachtig, ook al zou ik zelf echt nooit vleugels willen hebben.

    Ik ben niet bijgelovig, maar ik denk dat die vlinder een goed teken was. Het lukt me steeds beter om mijn staart weg te stoppen voordat ik ga schaatsen. Ik moet het vandaag wel voor de eerste keer zonder Aranea's hulp doen, maar dat gaat vast lukken!

  # Interaction with flyer
  1301_Dawn_Flyer_VO: "Er staat: “Geef de hybrids ook een stem in het gevecht tegen het kwaad!”"
  1302_Dawn_Serious_VO: "Het is goed dat Aranea de politiek in is gegaan. Ze heeft altijd het beste voor met hybrids én mensen."
  1303_Dawn_Neutral_VO: "Dat “kwaad” waar Aranea het over heeft, zijn de feeën."
  1304_Dawn_Neutral_VO: "In de media hoor je voornamelijk verhalen over mensen die door feeën vermoord worden, maar nooit zoveel over hybrids."
  1305_Dawn_Neutral_VO: "En dat terwijl zij ook slachtoffers zijn, misschien zelfs wel meer."
  1306_Dawn_Puzzled_VO: "Maar er worden ook feeën vermoord door mensen en hybrids. Hoe verdedig je dat dan?"
  1307_Dawn_Smiling_VO: "Het is erg nobel dat Aranea zich hiervoor inzet. Zelf zou ik dat niet kunnen."

  # Interaction with radio
  1401_FemaleNewsreader: "--dat vanavond de tweede ronde van de regionale kampioenschappen kunstschaatsen plaatsvindt!"
  1402_FemaleNewsreader: "Het belooft een interessante wedstrijd te worden, wat niet gek is, aangezien het aantal deelnemers dit jaar hoger ligt dan normaal!"
  1403_MaleNewsreader: "Bedankt, Manja! We starten dit uur met een stukje muziek van The Bug Boys. Geniet ervan!"
