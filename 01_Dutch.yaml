  1710_Dawn_Serious_VO: "Ik ben eigenlijk niet zo bang voor feeën, maar dat is makkelijk te zeggen als je er nog nooit een hebt gezien."
  1711_Dawn_Puzzled_VO: "Maar als ze echt zo moordlustig waren, waarom is dan niet heel Ceylynn al uitgeroeid?"

