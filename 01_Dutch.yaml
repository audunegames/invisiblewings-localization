# Table for the manual
Menu/Manual:
  Page1: |-
    <size="36">Welkom</size>

    Deze gids is bedoeld om je vertrouwd te maken met de besturing van Invisible Wings: Chapter One!

    Merk op dat Invisible Wings: Chapter One <b>impliciete verwijzingen bevat naar moord en zelfbeschadiging</b>, wat inhoud kan zijn die niet voor iedereen geschikt is. Discretie van de speler wordt geadviseerd.
  Page2: |-
    <size="36">Besturing</size>

    Invisible Wings: Chapter One is een visuele novelle en is vooral gericht op dialoog. Om door te gaan naar de volgende dialoog, gebruik je @Keyboard:IW/Click, druk je op @Keyboard:IW/Submit op het toetsenbord of op @Gamepad:IW/Submit op de controller.

    Op sommige momenten in het spel kun je interacteren met voorwerpen in de omgeving. Om een object te selecteren, gebruik je @Keyboard:IW/Point of gebruik je @Gamepad:IW/Navigate op de controller. Wanneer je een object hebt geselecteerd, gebruik je @Keyboard:IW/Click, druk je op @Keyboard:IW/Submit op het toetsenbord of op @Gamepad:IW/Submit op de controller om ermee te interacteren.

    Je kunt het spel op elk moment pauzeren door op @Keyboard:IW/Menu op het toetsenbord of @Gamepad:IW/Menu op de controller te drukken. In het pauzemenu kn je deze handleiding lezen, de spelopties aanpassen of terugkeren naar het hoofdmenu.
  Page3: |-
    <size="36">Navigatie door de menu's</size>

    Om door vensters en menu's te navigeren, gebruik je @Keyboard:IW/Point, druk je op @Keyboard:IW/Navigate op het toestenbord of gebruik je @Gamepad:IW/Navigate op de controller. Gebruik @Keyboard:IW/Click, druk op @Keyboard:IW/Submit op het toetsenbord of op @Gamepad:IW/Submit op de controller om een knop te activeren.

    Om de waarde van selectieknoppen of faders aan te passen, gebruik je @Keyboard:IW/Click op de pijlen van de selectieknop of op een positie op de fader, druk je op @Keyboard:IW/PageUp@Keyboard:IW/PageDown op het toestenbord of gebruik je @Gamepad:IW/Navigate of @Gamepad:IW/PageUp@Gamepad:IW/PageDown op de controller.

    Om in een leesvenster zoals deze te navigeren, gebruik je @Keyboard:IW/Click op de knoppen onderaan in het venster, druk je op @Keyboard:IW/PageUp@Keyboard:IW/PageDown op het toestenbord of @Gamepad:IW/PageUp@Gamepad:IW/PageDown op de controller om door de pagina's te bladeren of druk je op @Keyboard:IW/Cancel op het toetsenbord of @Gamepad:IW/Cancel op de controller om het venster te sluiten.
  Page4: |-
    <size="36">Technische ondersteuning</size>

    Zit je ergens vast of kom je een bug tegen? Neem dan gerust contact op met Audune Games via het e-mailadres <b>support@audune.com</b> of via een van onze sociale mediakanalen.


