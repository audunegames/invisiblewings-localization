  1009_Boy_VO: "We zullen je nooit met rust laten, Dawn. Jouw soort verdient niks beters!"
  1010_Girl_VO: "Kijk om je heen, Dawn. Een huis vol weeskinderen, mensenkinderen, allemaal omdat jouw soort bestaat. Omdat jij bestaat. Vieze hybrid!"
  1011_Boy_VO: "Hahaha!"
  1012_Dawn_Shocked_VO: "Nee!"

  # Dawn wakes up
  1013_Dawn_Shocked: "Nee, alsjeblieft!"
  1014_Dawn_Sad: "..."
  1015_Dawn_Neutral: "Het was maar een droom, alleen maar een droom..."
  1016_Dawn_Neutral: "..."
  1017_Dawn_Puzzled: "En... wat is toch dat gefladder? Het verbaast me niets als dat geluid me wakkerhoudt."
  1018_Dawn_Puzzled: "Huh?"
  1019_Dawn_Smiling: "Hey schoonheid, hoe ben jij hier binnengekomen?"
  1020_Butterfly: "..."
  1021_Dawn_Smiling: "Haha! Wel, wat had je gedacht, Dawn? Dat de vlinder zou gaan praten?"
  1022_Butterfly: "..."
  1023_Dawn_Smiling: "Normaal ben ik niet zo'n fan van vleugels, maar die van jou zijn wel heel mooi."
  1024_Dawn_Smiling: "Kom, dan doe ik het raam voor je open. Wel voorzichtig zijn buiten, kleintje!"
