  3020_Dawn_Upset_VO: "Garde ton calme, Dawn."
  3021_Announcer: "Et voici notre dernière concurrente pour la catégorie solo féminin: Dawn!"
  3022_Announcer: "Elle a gagné 67.82 points pour son programme court. On applaudit!"
  3023_Dawn_Serious_VO: "D'accord... Tu peux le faire, Dawn. Allez..."
  3024_Dawn_Serious_VO: "Contente-toi de rester calme et de ne pas te laisser ditraire."


