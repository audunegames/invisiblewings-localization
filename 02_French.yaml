Chapter_5/Dialogue:
  # Dawn meets Lilith
  5001_Dawn_Angry: "Je le savais! Je savais que c'était voué à l'échec!"
  5002_Dawn_Angry: "Il n'arrive jamais rien de bon quand les fées sont impliquées..."
  5003_Dawn_Angry: "En particulier une qui essaie de me distraire avec ses ailes brillantes."
  5004_Dawn_Angry: "Ce n'est certainement pas ma faute si..."
  5005_Lilith_Smiling: "Coucou! Est-ce que Dawn est là?"
  5006_Dawn_Neutral: "Oui, je suis ici."
  5007_Lilith_Smiling: "J'ai vu ta représentation, tu es vraiment douée!"
  5008_Lilith_Smiling: "C'est vraiment démesuré qu'ils t'aient disqualifiée. Pour moi, tu n'enfreignais pas du tout les règles de sécurité."
  5009_Lilith_Smiling: "Moi, je pense que ta queue..."
  5010_Dawn_Shocked: "Toi?!"
  5011_Dawn_Angry: "Tu n'as aucun droit d'avoir un avis sur ma queue, donc ferme-la!"
  5012_Dawn_Angry: "Tout est de ta faute! As-tu la moindre idée d'à quel point j'ai dû travailler dur pour en arriver là?"
  5013_Dawn_Angry: "De combien de temps j'ai attendu que ce moment arrive?"
  5014_Dawn_Angry: "Tout ça pour que tu sabotes ma représentation et que tu t'en tires avec le grand prix?"
  5015_Dawn_Angry: "Sais-tu à quel point c'est embarrassant de perdre face à une fée? Pour qui te prends-tu?"
  5016_Lilith_Puzzled: "Mais..."
  5017_Dawn_Angry: "Oh, tu sais très bien de quoi je parle."
  5018_Dawn_Angry: "Toi et tes ailes scintillantes, vous avez gâché toute ma performance."
  5019_Dawn_Angry: "Comment suis-je supposée me concentrer avec ces... choses qui me distraient, hein?"
  5020_Lilith_Sad: "Je... Je suis désolée... Je ne savais pas que tu pouvais voir mes ailes."
  5021_Lilith_Sad: "Je n'avais pas du tout l'intention de te distraire."
  5022_Dawn_Angry: "Non, bien sûr que non."
  5023_Dawn_Angry: "Tout comme tu n'avais pas l'intention de venir me parler après le concours pour m'agiter ta victoire devant le nez!"
  5024_Lilith_Shocked: "Je..."
  5025_Dawn_Angry: "Pars... Laisse-moi tranquille!"
  5026_Dawn_Upset: "Aaah!"

  # Aranea comforts Dawn
  5027_Aranea_Neutral: "Dawn, tout va bien?"
  5028_Aranea_Worried: "Dawn?"
  5029_Dawn_Sad: "..."
  5030_Aranea_Worried: "Oh, Dawn..."
  5031_Dawn_Crying: "J'aurais dû savoir que dissimuler cette chose ne suffirait pas..."
  5032_Aranea_Neutral: "Nous ne pouviosn rien faire de plus."
  5033_Dawn_Crying: "Mais ses ailes, Aranea! Ces choses scintillaient!"
  5034_Dawn_Crying: "C'est une fée et elle a gagné!"
  5035_Dawn_Upset: "Tu trouves ça juste toi? Elle ne devrait pas être autorisée à participer avec ces ailes!"
  5036_Aranea_Puzzled: "De queles ailes parles-tu?"
  5037_Dawn_Upset: "Les ailes de la fée qui a gagné le concours, et avec laquelle je me disputais il y a peu."
  5038_Aranea_Neutral: "Je n'ai pas vu d'ailes, Dawn."
  5039_Dawn_Upset: "Tu ne vas quand même pas me dire que je m'imagine des choses?"
  5040_Dawn_Upset: "Elles scintillaient vraiment! Je ne pouvais plus me concentrer sur ma représentation."
  5041_Dawn_Shocked: "..."
  5042_Dawn_Shocked: "Et si Lilith n'avait vraiment pas d'ailes?"
  5043_Dawn_Shocked: "Je lui ai vraiment dit des choses horribles, Aranea!"
  5044_Dawn_Shocked: "Elle venait juste me dire qu'elle était impressionnée par ma performance."
  5045_Dawn_Shocked: "Et si elle n'était pas une fée?"
  5046_Aranea_Serious: "Attends, tu penses vraiment que c'est une fée?!"
  5047_Aranea_Serious: "Si c'est vraiment le cas, tu as un tout autre problème maintenant, Dawn, et tu le sais très bien."
  5048_Dawn_Sad: "Je ne suis vraiment pas d'humeur à me faire sermonner, Aranea..."
  5049_Aranea_Serious: "Je suis on ne peut plus sérieuse, Dawn! Ne t'approche pas des fées! Elles sont dangereuses!"
  5050_Aranea_Serious: "Si Lilith est vraiment une fée, qu'elle sait désormais qui tu es, et que tu l'as offensée..."
  5051_Aranea_Serious: "... tu as un plus gros problème que cette compétition de patinage artistique."
  5052_Dawn_Angry: "Je pense que ça ne serait pas si mal. Il ne s'est rien passé depuis des semaines!"
  5053_Aranea_Serious: "Sauf que les choses vont vraiment mal!"
  5054_Aranea_Angry: "Tu dois réfléchir avant d'agir, Dawn! Oublie la fois où je t'ai dit que tu allais tout déchirer."
  5055_Aranea_Angry: "Tu n'es pas censée te mettre en danger!"
  5056_Dawn_Angry: "Personnellement, je ne trouve pas qu'elle avait l'air d'une meurtrière."
  5057_Dawn_Angry: "Elle est venue me saluer et m'a dit qu'elle trouvait que je patinais bien. Les meurtriers n'agissent pas ainsi, il me semble?"
  5058_Aranea_Angry: "Non, pas encore! Mais tu changeras d'avis quand tu seras brûlée vive juste pour lui avoir serré la main!"
  5059_Aranea_Shocked: "..."
  5060_Aranea_Serious: "Je suis désolée. Je n'arrange pas les chose, n'est-ce pas?"
  5061_Aranea_Serious: "Je pense que nous sommes toutes les deux contrariées pour le moment, et tu dois avoir besoin de repos."
  5062_Dawn_Smiling: "Je pense que ce soit être ton cas également."
  5063_Aranea_Smiling: "Oui, je suppose."
  5064_Aranea_Smiling: "Bon, on se retrouve à Mae's Place demain matin."
  5065_Aranea_Smiling: "Comme ça, on pourra prendre notre temps pour nous reposer et nous continuerons notre discussion à ce moment-là."
  5066_Dawn_Smiling: "Oui, ça me semble bien. On se voit demain!"


