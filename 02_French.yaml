# Table for the manual
Menu/Manual:
  Page1: |-
    <size="36">Bienvenue</size>

    Ce guide a pour but de vous familiariser avec les contrôles de Invisible Wings: Chapter One!

    Il est important de signaler que Invisible Wings: Chapter One <b>contient des références implicites au meutre et à l'auto-mutilation</b>, ce qui peut ne pas convenir à tout le monde. Ce jeu s'adresse donc à un public averti.
  Page2: |-
    <size="36">Contrôles</size>

    Invisible Wings: Chapter One est un visual novel et se concentre principalement sur les dialogues. Pour passer à la réplique suivante, vous pouvez utiliser @Keyboard:IW/Click ou appuyer sur @Keyboard:IW/Submit sur le clavier ou encore sur @Gamepad:IW/Submit de la manette.

    Par moments, dans le jeu, vous pourrez intéragir avec les objets dans le décor. Pour choisir un objet avec lequel inéragir, utilisez @Keyboard:IW/Point ou utilisez @Gamepad:IW/Navigate de la manette. Une fois l'objet sélectionné, utilisez @Keyboard:IW/Click, appuyez sur @Keyboard:IW/Submit sur le clavier ou sur @Gamepad:IW/Submit de la manette pour intéragir avec.

    Vous pouvez mettre le jeu en pause à n'importe quel moment en appuyant sur la touche @Keyboard:IW/Menu du clavier ou sur @Gamepad:IW/Menu de la manette. Dans le menu pause, vous pourrez retrouver ce manuel, adjuster les options de jeu, ou retourner au menu principal.
  Page3: |-
    <size="36">Navigation dans les menus</size>

    Pour naviguer à travers les fenêtres et les menus, utilisez @Keyboard:IW/Point, appuyez sur @Keyboard:IW/Navigate du clavier, ou utlisez @Gamepad:IW/Navigate de la manette. Utilisez @Keyboard:IW/Click ou appuyez sur @Keyboard:IW/Submit sur le clavier ou @Gamepad:IW/Submit de la manette pour activer un bouton.

    Pour ajuster la valeur de l'écran de sélection ou des faders, utilisez @Keyboard:IW/Click sur les flèches de l'écran de séléction ou sur une position du fader, appuyez sur @Keyboard:IW/PageUp@Keyboard:IW/PageDown du clavier, ou utilisez @Gamepad:IW/Navigate et @Gamepad:IW/PageUp@Gamepad:IW/PageDown de la manette.

    Pour naviguer dans une fenêtre de lecture comme celle-ci, utilisez @Keyboard:IW/Click sur les boutons dans la fenêtre, appuyez sur @Keyboard:IW/PageUp@Keyboard:IW/PageDown sur le clavier ou @Gamepad:IW/PageUp@Gamepad:IW/PageDown de la manette pour naviguer à travers les pages, ou appuyez sur la touche @Keyboard:IW/Cancel du clavier ou @Gamepad:IW/Cancel de la manette pour fermer la fenêtre.
  Page4: |-
    <size="36">Support technique</size>

    Vous êtes coincé(e) quelque part ou vous avez recontré un bug? N'hésitez pas à contacter Audune Games par email à <b>support@audune.com</b> ou via un de nos réseaux sociaux.


