  3004_Dawn_Serious_VO: "Je suis curieuse de voir comment cette Lilith se débrouille."
  3005_Dawn_Shocked_VO: "Wouah, c'était bizarre! Quelle ouverture!"
  3006_Dawn_Shocked_VO: "Bon sang, elle... Elle est vraiment douée! Ce saut et cette pirouette, c'est... "
  3007_Dawn_Puzzled_VO: "Une minute... Est-ce que ce sont... Des ailes?"
  3008_Dawn_Puzzled_VO: "Non, c'est impossible..."
  3009_Dawn_Shocked_VO: "Si, c'est bien ça! Pourquoi je ne les ai pas vues avant?"
  3010_Dawn_Serious_VO: "Maintenant je comprends mieux comment elle réussit à sauter si haut, avec ces ailes, c'est un jeu d'enfant."
