# Table for dialogue in chapter 1
Chapter_1/Dialogue:
  # Nightmare
  1001_Girl_VO: "Hahaha! Dawn est une fée! Aucun parent ne voudra jamais d'elle!"
  1002_Boy_VO: "Hé, regarde, c'est Dawn, la bête de foire!"
  1003_Girl_VO: "Hahaha!"
  1004_Boy_VO: "Oh, ce sont des larmes que je vois? C'est nous qui te faisons pleurer, Dawn?"
  1005_Girl_VO: "Noie-toi dedans, Dawn! Exactement comme toi et toutes ces fées qui noient, brûlent, et tuent tout le monde."
  1006_Dawn_Upset_VO: "Je... Je ne suis pas une fée!"
  1007_Girl_VO: "« Je ne suis pas une fée! » Tu devrais t'entendre. Pas étonnant que personne ne veuille t'adopter."
  1008_Dawn_Upset_VO: "S'il-vous-plaît, arrêtez! Laissez-moi tranquille!"
  1009_Boy_VO: "Nous ne te laisserons jamais tranquille, Dawn. C'est tout ce que ton espèce mérite!"
  1010_Girl_VO: "Regarde autour de toi, Dawn. Une maison pleine d'orphelins, des enfants humains, tout ça parce que ton espèce existe. Parce que tu existes. Sale hybride!"
  1011_Boy_VO: "Hahaha!"
  1012_Dawn_Shocked_VO: "Non!"

  # Dawn wakes up
  1013_Dawn_Shocked: "Non, s'il-vous-plaît!"
  1014_Dawn_Sad: "..."
  1015_Dawn_Neutral: "C'était un rêve, seulement un rêve..."
  1016_Dawn_Neutral: "..."
  1017_Dawn_Puzzled: "Et... D'où viennent ces battements? Je ne serais pas surprise que ce soit cela qui m'a réveillée."
  1018_Dawn_Puzzled: "Hein?"
  1019_Dawn_Smiling: "Hé mon beau, comment es-tu rentré?"
  1020_Butterfly: "..."
  1021_Dawn_Smiling: "Haha! Alors, à quoi tu pensais, Dawn? Ce n'est pas comme si les papillons pouvaient parler!"
  1022_Butterfly: "..."
  1023_Dawn_Smiling: "Habituellement, je n'aime pas tellement les ailes, mais les tiennes sont très belles!"
  1024_Dawn_Smiling: "Viens, je vais t'ouvrir la fenêtre. Mais fais attention dehors, petit!"
  1025_Dawn_Serious_VO: "Je devrais vraiment retourner dormir. Je dois travailler tôt et j'ai besoin de toute mon énergie pour ma compétition de patinage."
  1026_Dawn_Neutral_VO: "Mais ce cauchemar est encore frais dans mon esprit."
  1027_Dawn_Neutral_VO: "Je pense que j'ai besoin de me distraire pour me calmer un peu..."

  # Interction with window
  1101_Dawn_Smiling_VO: "Ceylynn est une ville magnifique la nuit. Toutes ces lumières sont si belles..."
  1102_Dawn_Smiling_VO: "Je suis vraiment heureuse de vivre à Ceylynn. Je pense qu'une grande ville comme celle-ci est ce qu'il y a de plus sûr pour une hybride comme moi."

  # Interaction with diary
  1201_Dawn_Diary_VO: |-
    <size="36">22ème jour de Nouveau Départ</size>

    Après beaucoup d'hésitation, je me suis finalement inscrite à la compétition régionale de patinage artistique! Il y a des conditions spéciales si vous avez... vous savez... une queue. Mais je ne veux pas participer en tant qu'hybride. Je veux participer en tant qu'humaine.
  1202_Dawn_Diary_VO: |-
    <size="36">16ème jour du mois de Senith</size>

    Wouah, je viens de m'apercevoir que je n'avais pas écrit depuis une éternité. Bref, aujourd'hui s'est merveilleusement bien passé, rien à voir avec hier.

    Ma queue me faisait mal car je l'avais bandée trop serrée pour la dissimuler, donc j'ai décidé de la laisser sortie pour une fois. Un peu de répit et retour à la normale le demain, me disais-je. Plus jamais! Je sais que tout le monde ne me fixe pas, mais c'est l'impression que j'ai. C'est comme si ma queue est la seule chose qu'ils voient de moi. Comme si c'est la seule chose qui me définit...

    Mais j'ai passé une bonne journée! Il faisait un peu froid, mais pour une fois je m'en fichais. Je pouvais me cacher sous d'autres couches de vêtements, haha!
  1203_Dawn_Diary_VO: |-
    <size="36">11ème jour du Rayonnement de la Lumière</size>

    Encore une longue absence dans mon journal. Je commence à réaliser que je n'écris que lorsque je suis stressée. C'est n'est pas une mauvaise chose dans un sens. Je veux dire, heureusement que je n'écris pas tous les jours dans ce cas!

    Le concours régional a lieu la semaine prochaine et je dois dire que je suis plutôt excitée à cette idée!
  1204_Dawn_Diary_VO: |-
    <size="36">12ème jour du Rayonnement de la Lumière</size>

    Est-ce que je peux revenir sur ce que j'ai écrit hier? Même si je me réjouis pour cette compétition, je commence aussi à me sentir de plus en plus nerveuse!
  1205_Dawn_Diary_VO: |-
    <size="36">20ème jour du Rayonnement de la Lumière</size>

    Il y avait un magnifique papillon dans ma chambre en plein milieu de la nuit! Ses ailes étaient vraiment époustouflantes, même si, pour ma part, je ne voudrais jamais en avoir.

    Je ne suis pas superstitieuse, mais je pense que ce papillon était de bon augure. Je réussis de mieux en mieux à dissimuler ma queue avant d'aller patiner. Aujourd'hui, je vais devoir le faire sans l'aide d'Aranea pour la première fois, mais je suis sûre d'y arriver!

  # Interaction with flyer
  1301_Dawn_Flyer_VO: "Il est écrit: « Donnez une chance aux hybrides de combattre le mal! »"
  1302_Dawn_Serious_VO: "C'est une bonne chose qu'Aranea se soit lancée dans la politique. Elle veut toujours ce qu'il y a de mieux pour les hybrides et les humains."
  1303_Dawn_Neutral_VO: "Ce « mal » dont parle Aranea, ce sont les fées."
  1304_Dawn_Neutral_VO: "Dans les médias, on entend souvent des histoires d'humains tués par des fées, mais jamais d'hybrides."
  1305_Dawn_Neutral_VO: "Même s'ils sont aussi des victimes, et peut-être même plus."
  1306_Dawn_Puzzled_VO: "Mais il y a aussi des fées tuées par des humains et des hybrides également. Comment peut-on défendre cela?"
  1307_Dawn_Smiling_VO: "C'est une très noble cause qu'Aranea défend. Je n'en serais pas capable, personellement."

  # Interaction with radio
  1401_FemaleNewsreader: "... que la seconde partie de la compétition régionale de patinage artistique se tient ce soir!"
  1402_FemaleNewsreader: "Il est certain que ce sera un évènement passionnant, sûrement parce que le nombre de participants est plus élevé que la normale!"
  1403_MaleNewsreader: "Merci beaucoup, Manja! Nous débuterons cette nouvelle heure avec un morceau des Bug Boys. Amusez-vous bien!"
  1404_Dawn_Smiling_VO: "Cela ne m'a pas du tout calmée!"
  1405_Dawn_Smiling_VO: "C'est vrai que la compétition va être rude, mais je suis sûre d'être prête!"
  1406_Dawn_Serious_VO: "J'ai écouté suffisamment de musique, je suppose."

  # Interaction with clock
  1501_Dawn_Serious_VO: "Plus que six heures avant que mon alarme sonne à nouveau..."
  1502_Dawn_Serious_VO: "Demain, je dois aller travailler tôt à la librairie."

  # Interaction with skates
  1601_Dawn_Smiling_VO: "Mon bien le plus précieux!"
  1602_Dawn_Smiling_VO: "J'ai économisé pendant des mois pour les acheter, et j'ai eu de la chance qu'ils soient en soldes quand je suis allée les chercher."
  1603_Dawn_Smiling_VO: "Je n'ai jamais participé à une représentation sur d'autres patins que ceux-ci."
  1604_Dawn_Smiling_VO: "Chauqe compétition me rend nerveuse, mais je suis toujours très impatiente également!"
  1605_Dawn_Smiling_VO: "Je me suis entraînée pendant des mois avec Aranea, donc je pense être prête maintenant!"

  # Interaction with photo
  1701_Dawn_Serious_VO: "J'ai rencontré Aranea avant même que l'orphelinat soit rénové."
  1702_Dawn_Smiling_VO: "Aranea était la seule hybride dans le foyer avant que j'arrive. On a tout de suite accroché!"
  1703_Dawn_Serious_VO: "Personne ne voulait avoir à faire avec un hybride. Et c'est compréhensible, quand j'y repense."
  1704_Dawn_Serious_VO: "La plupart des enfants là-bas étaient devenus orphelins à cause des fées."
  1705_Dawn_Serious_VO: "Les enfants allaient et venaient à mesure que le temps passait, mais nous étions toujours ensemble dans la maison."
  1706_Dawn_Smiling_VO: "J'admirais Aranea, peut-être même que c'est toujours le cas au fond de moi. Elle est vraiment comme une grande soeur pour moi."
  1707_Dawn_Smiling_VO: "Personne ne m'a jamais protégée à part Aranea. Nous avons beaucoup en commun après tout."
  1708_Dawn_Serious_VO: "Aranea n'a jamais vraiment raconté comment ses parents sont morts, elle confirme simplement que les rumeurs sont vraies."
  1709_Dawn_Serious_VO: "Que les fées sont dangereuses et que nous ne devons pas nous en approcher."
  1710_Dawn_Serious_VO: "En fait, je n'ai pas tellement peur des fées, mais c'est facile à dire quand on n'en a jamais rencontré une."
  1711_Dawn_Puzzled_VO: "Mais si elles sont si meutrières que ça, pourquoi n'ont-elles pas déjà tué toute la population de Ceylynn?"

  # Interaction with bed
  1801_Dawn_Neutral_VO: "Je pense qu'il est plus sage de retourner dormir."
  1802_Prompt_Yes: "Retourner au lit"
  1803_Prompt_No: "Pas encore"


