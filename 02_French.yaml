  6402_Dawn_Newspaper_VO: |-
    <size="36">Le coupeur d'ailes a encore frappé</size>

    Le mystérieux coupeur d'ailes a fait une nouvelle victime la nuit dernière. Il s'agit d'une fée de 23 ans qui a été retrouvée morte à quelques rues du centre commercial local ce matin. Son corps était couvert d'égratignures et ses ailes semblent avoir été arrachées violemment.

    Les autorités n'ont toujours aucune piste et incitent tous les humains, fées et hybrides à signaler quoi que ce soit d'inhabituel.
  6403_Dawn_Shocked_VO: "Oh. C'est horrible!"
  6404_Dawn_Upset_VO: "C'est vraiment..."
  6405_Dawn_Upset_VO: "J'en ai vraiment marre de cette violence! Elle n'apporte que de la douleur et elle ne résout rien."
  6406_Dawn_Serious_VO: "Personne ne mérite d'être tué à cause de ce qu'il est, pas même les fées."
  6407_Dawn_Sad_VO: "La pauvre..."
  6408_Dawn_Serious_VO: "J'espère que toutes ces attaques fourbes cesseront bientôt. Tant de vies innocentes sont sacrifiées, qu'il s'agisse d'humains, d'hybrides ou de fées."

